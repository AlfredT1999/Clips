<!-- Edit Modal -->
<app-modal modalID="editClip">
    <p class="text-2xl font-bold">
        Edit Video
    </p>

    <!-- Alert -->
    <app-alert *ngIf="showAlert" [color]="alertColor">
        <p>
          {{ alertMsg }}
        </p>
    </app-alert>
    
    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="submit()">
        <!-- Title -->
        <div class="mt-4">
            <label class="block text-xl mb-4">
                Title
            </label>
            <app-input [control]="title" placeholder="Enter title">
            </app-input>
        </div>
        <!-- Button -->
        <button 
            type="submit" 
            class="inline-flex justify-center py-2 px-4 mt-3 border border-transparent 
            shadow-sm rounded-md text-white bg-indigo-600
            focus:outline-none"
            [disabled]="inSubmission"
            [ngClass]="{
                'opacity-50': inSubmission,
                'hover:bg-indigo-700': !inSubmission
            }"
        >
            Update
        </button>
    </form>
</app-modal>
